        // sistema de audio
        const AudioSynth = {
            ctx: null,
            init() {
                if (!this.ctx) {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                }
            },
            playTone(freq, type, duration, delay = 0) {
                this.init(); // Garante que o contexto existe
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.value = freq;
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start(this.ctx.currentTime + delay);
                gain.gain.exponentialRampToValueAtTime(0.00001, this.ctx.currentTime + delay + duration);
                osc.stop(this.ctx.currentTime + delay + duration);
            },
            playSuccess() {
                this.playTone(600, 'sine', 0.1);
                this.playTone(800, 'sine', 0.2, 0.1);
            },
            playFinish() {
                this.playTone(523.25, 'sine', 0.6, 0);   // D√≥

        // Fun√ß√£o para gerar respostas erradas que pare√ßam reais (para confundir)
        function gerarOpcoesTabuada(resultadoCorreto) {
            const opcoes = new Set(); // 'Set' garante que n√£o haja n√∫meros repetidos
            opcoes.add(resultadoCorreto.toString()); // Adiciona a correta

            while (opcoes.size < 4) {
                // Gera um erro aleat√≥rio entre -5 e +5
                const desvio = Math.floor(Math.random() * 11) - 5;
                const errado = resultadoCorreto + desvio;

                // Regras para a resposta errada ser v√°lida:
                // 1. N√£o pode ser negativa
                // 2. N√£o pode ser igual √† correta (o Set j√° trata isso)
                // 3. N√£o pode ser igual a outra errada j√° gerada (o Set j√° trata isso)
                if (errado >= 0 && errado !== resultadoCorreto) {
                    opcoes.add(errado.toString());
                }
            }

            // Transforma o Set em Array e embaralha para a correta n√£o ficar sempre na posi√ß√£o 0
            return Array.from(opcoes).sort(() => Math.random() - 0.5);
        }

                    localStorage.setItem('mathlingo_dark', 'false');
                }
                // Re-renderiza se estiver nas configura√ß√µes para atualizar o bot√£o
                if (this.currentView === 'settings') this.renderSettings(document.getElementById('main-container'));
            },



            darkMode: false,
            isTeacher: false,

            init() {
                try {
                    firebase.initializeApp(firebaseConfig);
                    this.auth = firebase.auth();
                    this.db = firebase.firestore();
                    this.provider = new firebase.auth.GoogleAuthProvider();

                    this.auth.onAuthStateChanged(async (firebaseUser) => {
                        if (firebaseUser) {
                            this.isGuest = false;
                            await this.loadFirebaseData(firebaseUser);
                            this.render("home");
                        } else {
                            this.checkGuestSession();
                        }
                    });
                } catch (e) {
                    console.warn("Firebase n√£o configurado ou offline. Modo somente convidado.");
                    this.checkGuestSession();
                }

                // Dark Mode
                if (localStorage.getItem('mathlingo_dark') === 'true') {
                    this.toggleDarkMode(true);
                }
            },

            // --- Gerenciamento de Sess√£o ---

            checkGuestSession() {
                const guestData = localStorage.getItem("mathlingo_guest_data");
                if (guestData) {
                    const parsed = JSON.parse(guestData);

                    // --- CORRE√á√ÉO DE MIGRA√á√ÉO LOCAL ---
                    // Se encontrar o nome antigo e n√£o tiver o novo, faz a troca
                    if (parsed.lessonsCompleted && !parsed.completedLessons) {
                        parsed.completedLessons = parsed.lessonsCompleted;
                        // Salva corrigido para a pr√≥xima vez
                        localStorage.setItem("mathlingo_guest_data", JSON.stringify(parsed));
                    }

                    // Garante que completedLessons sempre seja um array, mesmo que vazio
                    if (!Array.isArray(parsed.completedLessons)) {
                        parsed.completedLessons = [];
                    }

                    this.user = parsed;
                    this.isGuest = true;
                    this.render("home");
                } else {
                    this.user = null;
                    this.isGuest = false;
                    this.render("login");
                }
            },

            loginGuest() {
                const newGuest = {
                    uid: "guest_" + Date.now(),
                    displayName: "Visitante",
                    photoURL: null,
                    xp: 0,
                    lessonsCompleted: [],
                    // Dados do Perfil
                    fullName: "",
                    matricula: "",
                    schoolYear: "",
                    grade: "N√£o definido",
                    schoolClass: ""
                };
                this.user = newGuest;
                this.isGuest = true;
                this.saveUserData();
                this.render("home");
            },

            loginGoogle() {
                if (this.auth) {
                    this.auth.signInWithPopup(this.provider).catch(err => alert("Erro Google: " + err.message));
                } else {
                    alert("Autentica√ß√£o Google indispon√≠vel nesta demonstra√ß√£o.");
                }
            },

            async loginEmail(email, pass) {
                try {
                    await this.auth.signInWithEmailAndPassword(email, pass);
                } catch (e) { alert(e.message); }
            },

            async registerEmail(email, pass, name) {
                try {
                    const res = await this.auth.createUserWithEmailAndPassword(email, pass);
                    await res.user.updateProfile({ displayName: name });
                    // Cria documento inicial no Firestore
                    await this.db.collection("users").doc(res.user.uid).set({
                        xp: 0,
                        lessonsCompleted: [],
                        grade: "N√£o definido"
                    });
                } catch (e) { alert(e.message); }
            },

            logout() {
                if (this.isGuest) {
                    localStorage.removeItem("mathlingo_guest_data");
                    this.user = null;
                    this.render("login");
                } else if (this.auth) {
                    this.auth.signOut();
                }
            },

            // --- Gerenciamento de Dados ---

            async loadFirebaseData(firebaseUser) {
                try {
                    const firestore = firebase.firestore();
                    const userRef = firestore.collection("users").doc(firebaseUser.uid);
                    const doc = await userRef.get();

                    if (doc.exists) {
                        const data = doc.data();

                        // Recupera√ß√£o de progresso (Migra√ß√£o lessonsCompleted -> completedLessons)
                        const oldList = Array.isArray(data.lessonsCompleted) ? data.lessonsCompleted : [];
                        const newList = Array.isArray(data.completedLessons) ? data.completedLessons : [];
                        const finalLessons = [...new Set([...oldList, ...newList])];

                        this.user = {
                            uid: firebaseUser.uid,
                            // CORRE√á√ÉO: Se n√£o tiver nome, usa "Estudante"
                            name: firebaseUser.displayName || data.name || "Estudante",
                            photo: firebaseUser.photoURL || data.photo || null,
                            xp: data.xp || 0,
                            completedLessons: finalLessons,
                            // Outros campos opcionais
                            matricula: data.matricula || "",
                            schoolYear: data.schoolYear || "",
                            grade: data.grade || "",
                            schoolClass: data.schoolClass || ""
                        };

                        // Salva a migra√ß√£o se necess√°rio
                        if (oldList.length > 0) {
                            await userRef.update({
                                completedLessons: finalLessons,
                                lessonsCompleted: firebase.firestore.FieldValue.delete()
                            });
                        }

                    } else {
                        // Novo usu√°rio
                        this.user = {
                            uid: firebaseUser.uid,
                            name: firebaseUser.displayName || "Estudante",
                            photo: firebaseUser.photoURL,
                            xp: 0,
                            completedLessons: [],
                        };
                        await userRef.set({ xp: 0, completedLessons: [], name: this.user.name });
                    }
                } catch (err) {
                    console.error("Erro ao carregar dados:", err);
                    // Fallback de seguran√ßa para n√£o travar
                    this.user = {
                        uid: firebaseUser.uid,
                        name: "Estudante",
                        photo: null,
                        xp: 0,
                        completedLessons: []
                    };
                }
            },

            saveUserData() {
                if (this.isGuest) {
                    localStorage.setItem("mathlingo_guest_data", JSON.stringify(this.user));
                } else if (this.db) {
                    this.db.collection("users").doc(this.user.uid).update(this.user);
                }
                this.updateHeader();
            },

            addXP(amount) {
                this.user.xp += amount;
                this.saveUserData();
                // Efeito visual no header
                const xpEl = document.getElementById("header-xp");
                xpEl.classList.add("scale-150", "text-white");
                setTimeout(() => xpEl.classList.remove("scale-150", "text-white"), 300);
            },

            // --- Navega√ß√£o e Renderiza√ß√£o ---

            navigate(view, data = null) {
                if (view === 'arena') {
                    // Reinicia tudo, inclusive o placar
                    this.arenaState = {
                        step: 0,
                        selectedYear: null,
                        selectedTopic: null,
                        currentQuestions: [],
                        stats: { correct: 0, wrong: 0 }
                    };
                }
                this.history.push({ view: this.currentView, data: this.currentData });
                this.render(view, data);
            },

            goBack() {
                if (this.history.length > 0) {
                    const prev = this.history.pop();
                    this.render(prev.view, prev.data);
                } else {
                    this.render("home");
                }
            },

            toggleDarkMode(force) {
                const html = document.documentElement;
                const icon = document.getElementById("icon-theme");
                this.darkMode = force !== undefined ? force : !this.darkMode;

                if (this.darkMode) {
                    html.classList.add('dark');
                    localStorage.setItem('mathlingo_dark', 'true');
                    if (icon) icon.className = "fas fa-sun text-xl text-yellow-400";
                } else {
                    html.classList.remove('dark');
                    localStorage.setItem('mathlingo_dark', 'false');
                    if (icon) icon.className = "fas fa-moon text-xl";
                }
            },

            updateHeader() {
                const xpEl = document.querySelector(".fa-gem")?.nextElementSibling;
                const fireEl = document.querySelector(".fa-fire")?.nextElementSibling;
                
                if (this.user) {
                    if (xpEl) xpEl.innerText = this.user.xp || 0;
                    // CORRE√á√ÉO: Usa ( ... || []).length para evitar erro se for undefined
                    if (fireEl) fireEl.innerText = (this.user.completedLessons || []).length;
                }
            },

            render(view, data) {
                this.currentView = view;
                this.currentData = data;
                const container = document.getElementById("main-container");
                const header = document.querySelector("header");
                const btnBack = document.getElementById("btn-back");

                window.scrollTo(0, 0);

                // Controle do Header
                if (view === "login" || view === "loading") {
                    header.classList.add("hidden");
                } else {
                    header.classList.remove("hidden");
                    this.updateHeader();
                    const icon = document.getElementById("icon-theme");
                    if (this.darkMode && icon) icon.className = "fas fa-sun text-xl text-yellow-400";

                    // O bot√£o de voltar aparece em todas as telas, menos na home e login
                    if (view === "home") btnBack.classList.add("hidden");
                    else btnBack.classList.remove("hidden");
                }

                // Renderiza√ß√£o das Telas
                switch (view) {
                    case "loading":
                        container.innerHTML = `<div class="flex h-[80vh] items-center justify-center text-brand-green animate-pulse"><i class="fas fa-circle-notch fa-spin text-5xl"></i></div>`;
                        break;
                    case "login":
                        this.renderLogin(container);
                        break;
                    case "home":
                        this.renderHome(container);
                        break;
                    case "settings":
                        this.renderSettings(container);
                        break;
                    case "levels":
                        this.renderLevels(container); // Agora √© a tela de escolher o ANO
                        break;
                    case "units":
                        this.renderUnits(container, data); // NOVA TELA: Mostra as unidades do ano escolhido
                        break;
                    case "path":
                        this.renderPath(container, data);
                        break;
                    case "lesson":
                        this.renderLesson(container, data);
                        break;
                    case "arena":
                        this.renderArena(container);
                        break;
                }
            },

                    <i class="fas fa-chevron-right text-gray-300 group-hover:text-brand-blue"></i>
                </button>
            `;
                    });

                    html += `</div></div>`;
                    container.innerHTML = html;
                    return;
                }

                // PASSO 2: O Quiz (Pergunta)
                if (state.step === 2) {
                    if (state.currentQuestions.length === 0) {
                        container.innerHTML = `<div class="text-center p-10"><h3 class="font-bold text-gray-500">Sem quest√µes.</h3><button onclick="app.resetArena()" class="mt-4 text-brand-blue font-bold">Voltar</button></div>`;
                        return;
                    }
                    const q = state.currentQuestions[Math.floor(Math.random() * state.currentQuestions.length)];

                    container.innerHTML = `
            <div class="max-w-4xl mx-auto animate-fade-in flex flex-col min-h-[80vh] px-4 pt-4">
                
                <div class="flex justify-between items-center mb-8">
                    <button onclick="app.resetArena()" class="text-gray-400 hover:text-red-500"><i class="fas fa-times text-2xl"></i></button>
                    <div class="bg-gray-200 dark:bg-gray-700 h-4 rounded-full flex-1 mx-4 overflow-hidden relative">
                         <div class="absolute top-0 left-0 h-full bg-brand-red w-full animate-pulse opacity-20"></div>
                    </div>
                    <span class="text-brand-red font-black text-sm uppercase hidden sm:block">${state.selectedTopic || state.selectedYear}</span>
                </div>

                <div class="flex-1 flex flex-col justify-center">
                    
                    <div class="flex flex-col md:flex-row items-center md:items-start justify-between gap-6 mb-10">
                        
                        <h2 class="text-3xl md:text-5xl font-black text-gray-700 dark:text-white leading-tight text-center md:text-left flex-1">
                            ${q.pergunta}
                        </h2>

                        <div class="flex flex-row md:flex-col gap-3 shrink-0">
                            <div class="flex items-center gap-3 bg-green-100 dark:bg-green-900/30 border-2 border-green-200 dark:border-green-800 px-4 py-2 rounded-2xl min-w-[100px] justify-center shadow-sm">
                                <i class="fas fa-check text-green-600 dark:text-green-400 text-xl"></i>
                                <span id="score-correct" class="font-black text-2xl text-green-700 dark:text-green-300">${state.stats.correct}</span>
                            </div>
                            
                            <div class="flex items-center gap-3 bg-red-100 dark:bg-red-900/30 border-2 border-red-200 dark:border-red-800 px-4 py-2 rounded-2xl min-w-[100px] justify-center shadow-sm">
                                <i class="fas fa-times text-red-500 dark:text-red-400 text-xl"></i>
                                <span id="score-wrong" class="font-black text-2xl text-red-700 dark:text-red-300">${state.stats.wrong}</span>
                            </div>
                        </div>

                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full" id="options-grid">
                        ${q.opcoes.map((opt, idx) => `
                            <button onclick="app.checkArenaAnswer(this, ${idx}, ${q.correta})" 
                                class="bg-white dark:bg-brand-darkCard border-2 border-gray-200 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-200 font-bold py-5 px-6 rounded-2xl shadow-card transition-all text-xl md:text-2xl active:scale-[0.98] break-words">
                                ${opt}
                            </button>
                        `).join('')}
                    </div>

                    <div id="arena-feedback" class="hidden mt-8 p-4 rounded-2xl text-center font-bold text-white text-xl animate-pop-in mb-10"></div>
                </div>
            </div>
        `;
                }
            },

            // Helpers da Arena
            setArenaYear(year) {
                this.arenaState.selectedYear = year;

                if (year === "Ensino Superior") {
                    // Se for Superior, vai para passo 1 (escolher t√≥pico)
                    this.arenaState.step = 1;
                    this.render("arena");
                } else {
                    // Se for escola, filtra logo e vai para o quiz
                    this.arenaState.selectedTopic = null; // T√≥pico gen√©rico
                    this.filterQuestionsAndStart();
                }
            },

            setArenaTopic(topic) {
                this.arenaState.selectedTopic = topic;
                this.filterQuestionsAndStart();
            },

            filterQuestionsAndStart() {
                const s = this.arenaState;
                // Filtra: Tem que bater o Ano E (se tiver t√≥pico selecionado) bater o t√≥pico
                s.currentQuestions = QUESTOES_ARENA.filter(q => {
                    const matchYear = q.ano === s.selectedYear;
                    const matchTopic = s.selectedTopic ? q.tema === s.selectedTopic : true;
                    return matchYear && matchTopic;
                });

                s.step = 2; // Vai para o jogo
                this.render("arena");
            },

            resetArena() {
                this.arenaState = {
                    step: 0,
                    selectedYear: null,
                    selectedTopic: null,
                    currentQuestions: [],
                    stats: { correct: 0, wrong: 0 } // <--- ADICIONADO: O Placar
                };
                this.render("arena");
            },

            checkArenaAnswer(btn, selected, correct) {
                const buttons = document.querySelectorAll("#options-grid button");
                buttons.forEach(b => b.disabled = true);

                const feedback = document.getElementById("arena-feedback");
                feedback.classList.remove("hidden");

                // Elementos do placar para atualizar na hora
                const elCorrect = document.getElementById("score-correct");
                const elWrong = document.getElementById("score-wrong");

                if (selected === correct) {
                    // L√ìGICA DE ACERTO
                    this.arenaState.stats.correct++; // Atualiza estado
                    elCorrect.innerText = this.arenaState.stats.correct; // Atualiza tela

                    // Anima√ß√£ozinha no n√∫mero
                    elCorrect.parentElement.classList.add("scale-110", "transition-transform");
                    setTimeout(() => elCorrect.parentElement.classList.remove("scale-110"), 200);

                    btn.classList.add("correct-anim");
                    document.getElementById("snd-success").play();

                    feedback.className = "mt-6 p-6 rounded-2xl text-center font-black text-green-700 bg-green-100 border-2 border-green-400 mb-10 shadow-lg";
                    feedback.innerHTML = `
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2"><i class="fas fa-check-circle text-2xl"></i> <span>Boa!</span></div>
                <button onclick="app.finishArenaRound(true)" class="bg-brand-green text-white px-6 py-3 rounded-xl border-b-4 border-brand-greenDark active:border-b-0 active:translate-y-1 uppercase text-sm font-bold shadow-md">Pr√≥xima</button>
            </div>
        `;
                } else {
                    // L√ìGICA DE ERRO
                    this.arenaState.stats.wrong++; // Atualiza estado
                    elWrong.innerText = this.arenaState.stats.wrong; // Atualiza tela

                    // Anima√ß√£ozinha no n√∫mero
                    elWrong.parentElement.classList.add("scale-110", "transition-transform");
                    setTimeout(() => elWrong.parentElement.classList.remove("scale-110"), 200);

                    btn.classList.add("wrong-anim");
                    document.getElementById("snd-error").play();

                    // Mostra qual era a certa (opcional, mas bom pra tabuada)
                    buttons[correct].classList.add("bg-green-100", "border-green-400", "text-green-700");

                    feedback.className = "mt-6 p-6 rounded-2xl text-center font-black text-red-700 bg-red-100 border-2 border-red-400 mb-10 shadow-lg";
                    feedback.innerHTML = `
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2"><i class="fas fa-times-circle text-2xl"></i> <span>Errou!</span></div>
                <button onclick="app.finishArenaRound(false)" class="bg-brand-red text-white px-6 py-3 rounded-xl border-b-4 border-brand-redDark active:border-b-0 active:translate-y-1 uppercase text-sm font-bold shadow-md">Pr√≥xima</button>
            </div>
        `;
                }
            },

            finishArenaRound(win) {
                if (win) {
                    this.addXP(15);
                }
                // Mant√©m o estado (filtro) e re-renderiza para pegar nova pergunta do array filtrado
                this.render("arena");
            },
            // --- FUN√á√ÉO QUE ESTAVA FALTANDO ---
            parseContent(t) {
                if (!t) return ""; // Prote√ß√£o extra caso o texto esteja vazio

                // Converte quebras de linha em <br>
                let p = t.replace(/\n/g, "<br>");

                // Formata ALERTAS [ALERTA]: Texto
                p = p.replace(
                    /\[ALERTA.*?\]:(.*?)(<br>|$)/g,
                    `<div class="bg-red-50 border-l-[6px] border-brand-red p-4 my-6 rounded-r-xl flex gap-4 items-start shadow-sm"><div class="text-brand-red text-xl mt-1"><i class="fas fa-exclamation-triangle"></i></div><div><h5 class="font-black text-brand-red text-sm uppercase tracking-wider mb-1">Aten√ß√£o</h5><p class="text-gray-700 text-sm font-bold m-0">$1</p></div></div>`
                );

                // Formata DICAS [DICA]: Texto
                p = p.replace(
                    /\[DICA.*?\]:(.*?)(<br>|$)/g,
                    `<div class="bg-blue-50 border-l-[6px] border-brand-blue p-4 my-6 rounded-r-xl flex gap-4 items-start shadow-sm"><div class="text-brand-blue text-xl mt-1"><i class="fas fa-lightbulb"></i></div><div><h5 class="font-black text-brand-blue text-sm uppercase tracking-wider mb-1">Dica Ninja</h5><p class="text-gray-700 text-sm font-bold m-0">$1</p></div></div>`
                );

                // Prepara WIDGETS (se houver)
                p = p.replace(
                    /\[WIDGET:(.*?)\]/g,
                    (m, n) =>
                        `<div class="widget-placeholder w-full my-8" data-widget="${n.trim()}"></div>`
                );

                return p;
            },

            // Fun√ß√£o auxiliar para ativar widgets (caso use no futuro)
            activateWidgets() {
                document.querySelectorAll(".widget-placeholder").forEach((d) => {
                    const n = d.dataset.widget;
                    if (this.widgets && this.widgets[n]) this.widgets[n](d);
                });
            },

            widgets: {}, // Objeto vazio para widgets futuros
        };

        // Inicia o App
        app.init();

    </script>
</body>

</html>
